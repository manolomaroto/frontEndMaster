<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		table {
			border:2px solid black;
			border-spacing:10px;
			border-collapse:separate; /* Es innecesario, pues es el valor por defecto */
			border-radius:10px;
			box-shadow: 0px 0px 50px 0px rgba(0, 0, 0, 0.8);
			margin: 100px auto 0 auto;
		}
		td {
			border:2px solid red;
			width:100px;
			height:50px;
			text-align:center;
			vertical-align:middle;
			border-radius:5px;
			box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.7);
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Celda</td>
			<td>Celda</td>
		</tr>
		<tr>

			<td>Celda</td>
		</tr>
	</table>
</body>
</html>
