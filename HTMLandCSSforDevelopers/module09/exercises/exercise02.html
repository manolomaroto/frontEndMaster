<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 02</title>
    <style>
        .wrapper{
            margin: 0 auto;
            width: 800px;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid red;
            text-align: center;
            vertical-align: middle;
            padding: 10px
        }

    </style>
</head>
<body>
    <main class="wrapper">
        <table>
            <tr>
                <td>Celda</td>
                <td>Celda</td>
                <td>Celda</td>
                <td rowspan="2">Celda</td>
            </tr>
            <tr>
                <td>Celda</td>
                <td colspan="2">Celda</td>
                
                
            </tr>
        </table>
    </main>
</body>
</html>
