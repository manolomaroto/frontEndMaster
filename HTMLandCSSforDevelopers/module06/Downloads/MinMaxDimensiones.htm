<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Min-Max Dimensiones</title>
	<style type="text/css">
		html, body {
			height:100%;
		}
		#Contenedor {
			margin-left:auto;
			margin-right:auto;
			width:80%;
			height:80%;
			min-height:300px;
			min-width:300px;
			max-height:500px;
			max-width:500px;
			border:2px solid;
		}
		#Interno {
			margin-left:auto;
			margin-right:auto;
			width:100%;
			height:100%;
			background-color:blue;
			padding:20px;
			border:10px dashed red;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div id="Contenedor">
		<div id="Interno"></div>
	</div>
</body>
</html>
