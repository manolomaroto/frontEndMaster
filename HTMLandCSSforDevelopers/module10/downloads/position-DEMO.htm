<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<style type="text/css">
		.caja {
			width:150px;
			height:150px;
			border-radius:15px;
			margin: 5px;
			position:relative;
		}
		
		.roja {
			background-color: red;
		}
		.azul {
			background-color: blue;
		}
		.negra {
			background-color: black;
		}
		.verde {
			background-color: green;
		}
		.naranja {
			background-color: orange;
		}

</style>
</head>
<body>
	<div class="caja roja"></div>
	<div class="caja azul"></div>
	<div class="caja negra"></div>
	<div class="caja verde"></div>
	<div class="caja naranja"></div>
</body>
</html>
